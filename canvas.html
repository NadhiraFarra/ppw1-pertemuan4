<html> 
<body> 

    <!-- bagian HTML --> 
    <canvas id="myCanvas" width="400" height="200"></canvas> 

    <!-- bagian Javascript -- -->
    <script> 
        var c= document.getElementById("myCanvas"); 
        var ctx = c.getContext("2d"); 

        // menggambar garis 
        ctx.moveTo(0, 0); 
        ctx.lineTo(200, 100); 
        tx.stroke(); 

        //menggambar tulisan 
        ctx.font = "30px Arial"; 
        ctx.fillText("Hello World", 220, 150); 
    </script> 
    
</body>
</html>
